<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --card-background: #ffffff;
            --event-color: #e74c3c;
            --salary-color: #f39c12;
            --milk-color: #9b59b6;
            --export-color: #1abc9c;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 300px;
        }
        h1, h2 {
            color: var(--primary-color);
        }
        input, select {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-bottom: 10px;
            padding: 10px 15px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        .event-btn {
            background-color: var(--event-color);
        }
        .salary-btn {
            background-color: var(--salary-color);
        }
        .milk-btn {
            background-color: var(--milk-color);
        }
        .export-btn {
            background-color: var(--export-color);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event-today {
            color: var(--event-color);
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .celebrated {
            text-decoration: line-through;
            opacity: 0.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: var(--primary-color);
            color: white;
        }
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 15px;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calendar-day:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .calendar-day.active {
            background-color: var(--milk-color);
            color: white;
        }
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calendar-controls button {
            width: auto;
        }
        .quantity-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            animation: modalAppear 0.3s ease-out;
        }
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .emoji-animation {
            display: inline-block;
            animation: emojiPop 0.5s ease-out;
        }
        @keyframes emojiPop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .milk-calendar {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .calendar-weekday {
            text-align: center;
            font-weight: bold;
            color: var(--primary-color);
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .card {
                min-width: 100%;
            }
            .calendar-day {
                padding: 5px;
                font-size: 0.9em;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Personal Tracker</h1>
    <div class="container">
        <div class="card">
            <h2>Events of the Day</h2>
            <input type="text" id="eventName" placeholder="Name">
            <select id="eventType">
                <option value="">Select Event Type</option>
                <option value="Birthday">Birthday</option>
                <option value="Wedding Anniversary">Wedding Anniversary</option>
            </select>
            <input type="date" id="eventDate">
            <button class="event-btn" onclick="addEvent()">Add Event</button>
            <ul id="eventList"></ul>
        </div>
        
        <div class="card">
            <h2>Salary Tracker</h2>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="number" id="salaryAmount" placeholder="Amount (₹)">
            <select id="salaryMonth">
                <option value="">Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <button class="salary-btn" onclick="addSalary()">Add Salary</button>
            <div id="salaryData"></div>
        </div>

        <div class="card milk-calendar">
            <h2>Milk Bill Calendar</h2>
            <div class="calendar-header">
                <button class="milk-btn" onclick="changeMonth(-1)">◀️ Previous</button>
                <span id="currentMonth"></span>
                <button class="milk-btn" onclick="changeMonth(1)">Next ▶️</button>
            </div>
            <div class="calendar-weekdays">
                <div class="calendar-weekday">Sun</div>
                <div class="calendar-weekday">Mon</div>
                <div class="calendar-weekday">Tue</div>
                <div class="calendar-weekday">Wed</div>
                <div class="calendar-weekday">Thu</div>
                <div class="calendar-weekday">Fri</div>
                <div class="calendar-weekday">Sat</div>
            </div>
            <div class="calendar" id="milkCalendar"></div>
            <div style="margin-top: 20px;">
                <h3>Milk Consumption Analysis</h3>
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button class="milk-btn" onclick="analyzeMilkConsumption()">Analyze 📊</button>
                <p id="analysisResult"></p>
            </div>
        </div>
        
        <div class="card">
            <h2>Export Data</h2>
            <button class="export-btn" onclick="exportToPDF()">Export to PDF 📄</button>
        </div>
    </div>

    <div id="quantityModal" class="quantity-modal">
        <div class="modal-content">
            <h3>Select Milk Quantity</h3>
            <select id="milkQuantity">
                <option value="0">Nil (₹0)</option>
                <option value="1">1 liter (₹55)</option>
                <option value="1.5">1½ liters (₹83)</option>
                <option value="2">2 liters (₹110)</option>
            </select>
            <button class="milk-btn" onclick="confirmMilkQuantity()">Confirm 🥛</button>
        </div>
    </div>

    <div class="watermark">Made by @Rahul 🎙️</div>

    <script>
        let events = JSON.parse(localStorage.getItem('events')) || [];
        let salaryData = JSON.parse(localStorage.getItem('salaryData')) || {};
        let milkData = JSON.parse(localStorage.getItem('milkData')) || {};
        let currentDate = new Date();
        let selectedDate = null;

        function saveEvents() {
            localStorage.setItem('events', JSON.stringify(events));
            displayEvents();
        }

        function saveSalaryData() {
            localStorage.setItem('salaryData', JSON.stringify(salaryData));
            displaySalaryData();
        }

        function saveMilkData() {
            localStorage.setItem('milkData', JSON.stringify(milkData));
        }

        function addEvent() {
            const name = document.getElementById('eventName').value;
            const type = document.getElementById('eventType').value;
            const date = document.getElementById('eventDate').value;
            if (name && type && date) {
                events.push({ name, type, date, celebrated: false });
                saveEvents();
                document.getElementById('eventName').value = '';
                document.getElementById('eventType').value = '';
                document.getElementById('eventDate').value = '';
                showEmojiAnimation('🎉', document.querySelector('.event-btn'));
            }
        }

        function displayEvents() {
            const list = document.getElementById('eventList');
            list.innerHTML = '';
            const today = new Date();
            const todayEvents = [];
            const otherEvents = [];

            events.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const isEventToday = today.getMonth() === eventDate.getMonth() && today.getDate() === eventDate.getDate();
                
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <input type="checkbox" ${event.celebrated ? 'checked' : ''} onchange="toggleCelebrated(${index})">
                        <span class="${isEventToday ? 'event-today' : ''} ${event.celebrated ? 'celebrated' : ''}">
                            ${event.name} - ${event.type} - ${new Date(event.date).toLocaleDateString()}
                        </span>
                    </div>
                    <button class="remove-btn" onclick="removeEvent(${index})">Remove</button>
                `;

                if (isEventToday) {
                    todayEvents.push(li);
                    showNotification(`Today is ${event.name}'s ${event.type}!`);
                } else {
                    otherEvents.push(li);
                }
            });

            todayEvents.forEach(li => list.appendChild(li));
            otherEvents.forEach(li => list.appendChild(li));
        }

        function toggleCelebrated(index) {
            events[index].celebrated = !events[index].celebrated;
            saveEvents();
            showEmojiAnimation('🎈', document.querySelectorAll('li')[index]);
        }

        function removeEvent(index) {
            events.splice(index, 1);
            saveEvents();
            showEmojiAnimation('🗑️', document.querySelectorAll('li')[index]);
        }

        function addSalary() {
            const student = document.getElementById('studentName').value;
            const amount = document.getElementById('salaryAmount').value;
            const month = document.getElementById('salaryMonth').value;
            if (student && amount && month) {
                if (!salaryData[month]) {
                    salaryData[month] = {};
                }
                salaryData[month][student] = (salaryData[month][student] || 0) + Number(amount);
                saveSalaryData();
                document.getElementById('studentName').value = '';
                document.getElementById('salaryAmount').value = '';
                document.getElementById('salaryMonth').value = '';
                showEmojiAnimation('💰', document.querySelector('.salary-btn'));
            }
        }

        function displaySalaryData() {
            const container = document.getElementById('salaryData');
            container.innerHTML = '';
            for (const [month, students] of Object.entries(salaryData)) {
                const monthDiv = document.createElement('div');
                monthDiv.innerHTML = `<h3>${month}</h3>`;
                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <th>Student</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                `;
                for (const [student, amount] of Object.entries(students)) {
                    table.innerHTML += `
                        <tr>
                            <td>${student}</td>
                            <td>₹${amount}</td>
                            <td><button class="remove-btn" onclick="removeSalary('${month}', '${student}')">Remove</button></td>
                        </tr>
                    `;
                }
                monthDiv.appendChild(table);
                container.appendChild(monthDiv);
            }
        }

        function removeSalary(month, student) {
            delete salaryData[month][student];
            if (Object.keys(salaryData[month]).length === 0) {
                delete salaryData[month];
            }
            saveSalaryData();
            showEmojiAnimation('🗑️', event.target);
        }

        function showNotification(message) {
            if (Notification.permission === "granted") {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(message);
                    }
                });
            }
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add events
            doc.text('Events of the Day', 10, 10);
            const eventData = events.map(e => [e.name, e.type, new Date(e.date).toLocaleDateString(), e.celebrated ? 'Yes' : 'No']);
            doc.autoTable({
                head: [['Name', 'Event Type', 'Date', 'Celebrated']],
                body: eventData,
                startY: 20,
            });

            // Add salary data
            doc.addPage();
            doc.text('Salary Tracker', 10, 10);
            let salaryTableData = [];
            Object.entries(salaryData).forEach(([month, students]) => {
                Object.entries(students).forEach(([student, amount]) => {
                    salaryTableData.push([month, student, `₹${amount}`]);
                });
            });
            doc.autoTable({
                head: [['Month', 'Student', 'Amount']],
                body: salaryTableData,
                startY: 20,
            });

            // Add milk consumption data
            doc.addPage();
            doc.text('Milk Consumption', 10, 10);
            let milkTableData = Object.entries(milkData).map(([date, data]) => [date, `${data.quantity} liter(s)`, `₹${data.cost}`]);
            doc.autoTable({
                head: [['Date', 'Quantity', 'Cost']],
                body: milkTableData,
                startY: 20,
            });

            doc.save('personal_data.pdf');
            showEmojiAnimation('📄', document.querySelector('.export-btn'));
        }

        function renderCalendar() {
            const calendar = document.getElementById('milkCalendar');
            calendar.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            document.getElementById('currentMonth').textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendar.appendChild(document.createElement('div'));
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('calendar-day');
                dayElement.textContent = day;
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (milkData[dateString]) {
                    dayElement.classList.add('active');
                    if (milkData[dateString].quantity > 0) {
                        dayElement.innerHTML += `<br>🥛 ${milkData[dateString].quantity}L`;
                    } else {
                        dayElement.innerHTML += '<br>❌ Nil';
                    }
                }
                dayElement.onclick = () => showQuantityModal(dateString);
                calendar.appendChild(dayElement);
            }
        }

        function showQuantityModal(date) {
            selectedDate = date;
            document.getElementById('quantityModal').style.display = 'block';
        }

        function confirmMilkQuantity() {
            const quantity = parseFloat(document.getElementById('milkQuantity').value);
            const cost = quantity === 0 ? 0 : quantity === 1 ? 55 : quantity === 1.5 ? 83 : 110;
            milkData[selectedDate] = { quantity, cost };
            saveMilkData();
            renderCalendar();
            document.getElementById('quantityModal').style.display = 'none';
            showEmojiAnimation(quantity > 0 ? '🥛' : '❌', document.querySelector('.calendar-day.active'));
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
            showEmojiAnimation(delta > 0 ? '▶️' : '◀️', event.target);
        }

        function analyzeMilkConsumption() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            let totalDays = 0;
            let milkTakenDays = 0;
            let totalQuantity = 0;
            let totalCost = 0;

            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                totalDays++;
                const dateString = d.toISOString().split('T')[0];
                if (milkData[dateString]) {
                    if (milkData[dateString].quantity > 0) {
                        milkTakenDays++;
                        totalQuantity += milkData[dateString].quantity;
                        totalCost += milkData[dateString].cost;
                    }
                }
            }

            const resultElement = document.getElementById('analysisResult');
            resultElement.innerHTML = `
                From ${startDate.toLocaleDateString()} to ${endDate.toLocaleDateString()}:<br>
                Milk taken on ${milkTakenDays} out of ${totalDays} days.<br>
                Total quantity: ${totalQuantity.toFixed(1)} liters<br>
                Total cost: ₹${totalCost.toFixed(2)}
            `;
            showEmojiAnimation('📊', document.querySelector('.milk-btn'));
        }

        function showEmojiAnimation(emoji, element) {
            const animatedEmoji = document.createElement('span');
            animatedEmoji.textContent = emoji;
            animatedEmoji.classList.add('emoji-animation');
            element.appendChild(animatedEmoji);
            setTimeout(() => {
                animatedEmoji.remove();
            }, 1000);
        }

        displayEvents();
        displaySalaryData();
        renderCalendar();
    </script>
</body>
</html>
